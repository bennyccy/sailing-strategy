<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sailing Strategy Trainer</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #aee0f5;
    overflow: hidden;
  }
  #course {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, #b3e0ff 0%, #89c6e5 100%);
  }
  .boat {
    width: 40px;
    height: 80px;
    position: absolute;
    cursor: grab;
    touch-action: none;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Simple_sailboat_icon.svg/512px-Simple_sailboat_icon.svg.png') no-repeat center/contain;
  }
  #wind-arrow {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 80px;
    height: 80px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Arrow_up.svg/512px-Arrow_up.svg.png') no-repeat center/contain;
    transform-origin: center;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="course">
  <div class="boat" style="left: 50px; top: 200px;"></div>
  <div class="boat" style="left: 150px; top: 300px;"></div>
  <div id="wind-arrow" title="Click to rotate wind"></div>
</div>
<script>
// Dragging boats
let draggedBoat = null;
let offsetX, offsetY;document.querySelectorAll('.boat').forEach(boat => { boat.addEventListener('pointerdown', e => { draggedBoat = boat; offsetX = e.clientX - boat.offsetLeft; offsetY = e.clientY - boat.offsetTop; boat.setPointerCapture(e.pointerId); });

boat.addEventListener('pointermove', e => { if (!draggedBoat) return; let x = e.clientX - offsetX; let y = e.clientY - offsetY; draggedBoat.style.left = ${x}px; draggedBoat.style.top = ${y}px; });

boat.addEventListener('pointerup', e => { draggedBoat = null; }); });

// Rotating wind arrow let windAngle = 0; const windArrow = document.getElementById('wind-arrow'); windArrow.addEventListener('click', () => { windAngle = (windAngle + 45) % 360; windArrow.style.transform = rotate(${windAngle}deg); }); </script>

</body>
</html>
